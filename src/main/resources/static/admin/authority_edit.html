    <fieldset class="layui-elem-field layui-field-title">
        <legend>权限信息</legend>

    <form class="layui-form layui-form-pane" action="">

        <div class="layui-form-item">
            <label class="layui-form-label">权限ID</label>
            <div class="layui-input-inline">
                <input id="role_id" type="text" required readonly name="role_id" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限名</label>
            <div class="layui-input-inline">

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限中文名</label>
            <div class="layui-input-inline">
                <input id="role_cname" type="text" name="role_cname" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-inline">
                <input id="role_describe" type="text" name="role_describe" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <button type="button" lay-submit="" lay-filter="user-add-save" id="user-add-save" class="layui-btn">
                确认
            </button>
        </div>
    </form>
