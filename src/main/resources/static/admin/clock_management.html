            </div>

                    <option value="无">无</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select id="temperature" name="modules" lay-verify="required" lay-search="">

                    <option value="37.2">异常</option>
                    <option value="0">无</option>
                </select>
            </div>
            <button type="button" class="layui-btn" data-type="reload">搜索</button>
        </div>
    </div>
    <div class="layui-input-inline layui-form-item" id="add">
        <div class="layui-inline">
                <button type="button" class="layui-btn" lay-event="add">添加</button>
        </div>

                                    url:'/clock/teacher/doclock',

                                            tableIns.reload();
                                            layer.close(index);
                                            layer.msg('添加成功');
                                        } else {

                                        }
                                    },
                                    error: function (error){

                                    }
                                });
