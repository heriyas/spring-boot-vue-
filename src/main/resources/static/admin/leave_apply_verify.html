<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>审核信息</legend>
    </fieldset>

    <form class="layui-form layui-form-pane" action="">

        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">id</label>
            <div class="layui-input-inline">
                <input id="apply_id" type="text" required name="apply_id" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-inline">
                <input id="stu_id" type="text" name="stu_id" class="layui-input">
            </div>
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input id="stu_name" type="text" name="stu_name" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">院系</label>
            <div class="layui-input-inline">
                <input id="stu_faculty" type="text" name="stu_faculty" class="layui-input">
            </div>
            <label class="layui-form-label">班级</label>
            <div class="layui-input-inline">
                <input id="stu_class" type="text" name="stu_class" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">离校时间</label>
            <div class="layui-input-inline">
                <input id="leave_time" type="text" name="leave_time" class="layui-input">
            </div>
            <label class="layui-form-label">返校时间</label>
            <div class="layui-input-inline">
                <input id="back_time" type="text" name="back_time" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">行程</label>
            <div class="layui-input-inline">
                <input id="travel" type="text" name="travel" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">原因</label>
            <div class="layui-input-block">
                <textarea id="reason" name="reason" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">审核</label>
            <div class="layui-input-block">
                <input type="radio" name="apply_state" value="通过" title="通过" checked="">
                <input type="radio" name="apply_state" value="拒绝" title="拒绝">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <button type="button" lay-submit="" lay-filter="user-add-save" id="user-add-save" class="layui-btn">
                确认
            </button>
        </div>
    </form>
