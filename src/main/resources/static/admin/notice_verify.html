<div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>审核信息</legend>
    </fieldset>

    <form class="layui-form layui-form-pane" action="">

        <div class="layui-form-item">
            <label class="layui-form-label">id</label>
            <div class="layui-input-inline">
                <input id="notice_id" type="text" required name="notice_id" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input id="notice_title" type="text" name="notice_title" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发布者</label>
            <div class="layui-input-inline">
                <input id="notice_user" type="text" name="notice_user" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">通知类型</label>
            <div class="layui-input-inline">
                <input id="notice_type" type="text" name="notice_type" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea id="notice_content" name="notice_content" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">审核</label>
            <div class="layui-input-block">
                <input type="radio" name="notice_state" value="通过" title="通过" checked="">
                <input type="radio" name="notice_state" value="拒绝" title="拒绝">
            </div>
        </div>
                <div class="layui-form-item layui-hide">
                    <button type="button" lay-submit="" lay-filter="user-add-save" id="user-add-save" class="layui-btn">
                        确认
                    </button>
                </div>
    </form>
