<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <title>Title</title>
</head>
<body>
<script src="../layui/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-form-item layui-input-inline" id="btn">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input  id="teacher_id" placeholder="请输入id" lay-verify="required|phone"  autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <select id="teacher_faculty" name="modules" lay-verify="required" lay-search="">
                    <option value="">院系或职位</option>
                    <option value="外国语学院">外国语学院</option>
                    <option value="计算机科学与技术学院">计算机科学与技术学院</option>
                    <option value="管理员">管理员</option>
                </select>
            </div>
            <button type="button" class="layui-btn" data-type="reload">搜索</button>
        </div>
    </div>
    <div class="layui-input-inline layui-form-item" id="add">
        <div class="layui-inline">
            <button type="button" class="layui-btn" lay-event="add">添加</button>
        </div>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="reset">重置密码</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
    <!--    //删除按钮-->
    <a class=" layui-btn-sm" style="cursor: pointer"  lay-event="del" >
        <i class="layui-icon layui-icon-delete" style="font-size: 30px; color: #979494;"></i>
    </a>

</script>

<script>
    layui.use('table', function(){
        var table = layui.table;
        var layer = layui.layer;
        var $ = layui.$
        const tableIns = table.render({
            elem: '#test'
            ,id:'test'
            ,url:'/user/select/teacher/all'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print']
            ,title: '用户数据表'

            ,cols: [[
                {field:'teacher_id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'teacher_name', title:'姓名', width:100,unresize: true}
                ,{field:'teacher_age', title:'年龄', width:60 ,align:'center' ,unresize: true}
                ,{field:'teacher_sex', title:'性别',align:'center' ,unresize: true}
                ,{field:'teacher_address', title:'地址', minWidth:80 ,unresize: true}
                ,{field:'teacher_birth', title:'出生日期', minWidth:100 ,unresize: true}
                ,{field:'teacher_phone', title:'手机',align:'center' ,unresize: true}
                ,{field:'teacher_email', title:'邮箱' ,unresize: true}
                ,{field:'teacher_faculty', title:'职位或院系',align:'center' ,unresize: true}
                ,{field:'role_id', title:'权限',align:'center', templet: '#state' ,unresize: true}
                ,{field: 'right', fixed: 'right',title:'操作', toolbar: '#barDemo', width:200, align:'center' , unresize: true}
            ]]
            ,page: true
        });

        //搜索
        var $ = layui.$, active = {
            reload: function(){
                var teacher_id = $('#teacher_id');
                var teacher_faculty =$('#teacher_faculty')
                //执行重载
                layui.table.reload('test', {
                    url:'/user/search/teacher'
                    ,response: {
                        statusName: 'code' //规定数据状态的字段名称，默认：code
                        ,statusCode: 200 //规定成功的状态码，默认：0
                    }
                    ,where: {
                        teacher_id: teacher_id.val(),
                        teacher_faculty:teacher_faculty.val()
                    }
                },'data');
            }
        };
        $('body').on('click', '#btn .layui-btn', function() {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


        //添加
        table.on('toolbar(test)', function(obj){

            switch(obj.event){
                case 'add':
                    layer.open({
                        type: 2,
                        content: 'teacher_add.html',
                        area: ['800px', '500px'],
                        title: false,
                        btn: ['确定', "取消"],
                        yes: function (index, layero) {
                            const iframeWindow = window['layui-layer-iframe' + index]
                                , submitID = 'user-add-save'
                                , submit = layero.find('iframe').contents().find('#' + submitID);

                            //监听提交
                            iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                                const field = data.field; //获取提交的字段

                                $.ajax({
                                    url:'/user/add/teacher',
                                    type: 'POST',
                                    data: field,
                                    success: function (res){
                                        if (res.code === 200) {
                                            tableIns.reload();
                                            layer.close(index);
                                            layer.msg('添加成功');
                                        } else {
                                            layer.msg('添加失败');
                                        }
                                    },
                                    error: function (error){
                                        layer.msg('添加失败');
                                    }
                                });
                            });

                            submit.trigger('click');
                        }
                    });
                    break;
            }
        });

        //监听行工具事件 编辑，删除
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){//编辑
                layer.open({

                    type:2,
                    content:'teacher_edit.html',
                    area: ['700px', '500px'],
                    anim:3 ,
                    btn: ['确定', "取消"],
                    yes: function (index, layero) {
                        const iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'user-add-save'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            const field = data.field; //获取提交的字段
                            console.log(data.field)

                            $.ajax({
                                url:'/user/update/teacher',
                                type: 'POST',
                                data: field,

                                success: function (res){
                                    if (res.code === 200) {
                                        layer.close(index);
                                        layer.msg('修改成功');
                                        tableIns.reload();
                                    } else {
                                        layer.msg('修改失败');
                                    }
                                },
                                error: function (error){
                                    layer.msg('修改失败');
                                }

                            });
                        });

                        submit.trigger('click');
                    },
                    success: function (layero, index) {
                        render_form(layero, index, data)
                        var iframe = layero.find('iframe')[0].contentWindow;

                        if(data.teacher_sex == '男'){
                            layero.find('iframe').contents().find('input[name=teacher_sex][value="男"]').attr("checked",true);
                        }else if(data.teacher_sex == '女'){
                            layero.find('iframe').contents().find('input[name=teacher_sex][value="女"]').attr("checked",true);
                        }

                        if(data.role_id == '2'){
                            layero.find('iframe').contents().find('input[name=role_id][value="2"]').attr("checked",true);
                        }else if(data.role_id == '1'){
                            layero.find('iframe').contents().find('input[name=role_id][value="1"]').attr("checked",true);
                        }
                        iframe.layui.form.render('select');
                        iframe.layui.form.render();
                    }
                });
            }else if (obj.event === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {
                    // obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    //向服务端发送删除指令
                    $.ajax({
                        url: '/user/delete/teacher',
                        type: 'POST',
                        data: {'teacher_id': data.teacher_id},
                        success: function (res) {
                            console.log(res);
                            layer.close(index);
                            if (res.code === 200) {
                                layer.msg('删除成功');
                                tableIns.reload();
                            } else {
                                layer.msg('删除失败');
                            }
                        },
                        error: function (error) {
                            layer.close(index)
                            layer.msg('http请求错误')
                        }
                    });
                });
            }else if(obj.event === 'reset') {
                layer.confirm('真的重置密码么', function (index) {
                    // obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    //向服务端发送删除指令
                    $.ajax({
                        url: '/user/reset',
                        type: 'POST',
                        data: {'user_id': data.teacher_id},
                        success: function (res) {
                            console.log(res);
                            layer.close(index);
                            if (res.code === 200) {
                                layer.msg('设置成功');
                                tableIns.reload();
                            } else {
                                layer.msg('设置失败');
                            }
                        },
                        error: function (error) {
                            layer.close(index)
                            layer.msg('http请求错误')
                        }
                    });
                });
            }

            function render_form(layero, index, data) {
                const body = layer.getChildFrame('body' , index);
                body.find('#teacher_id').val(data.teacher_id);
                body.find('#teacher_name').val(data.teacher_name);
                body.find('#teacher_sex').val(data.teacher_sex);
                body.find('#teacher_age').val(data.teacher_age);
                body.find('#teacher_address').val(data.teacher_address);
                body.find('#teacher_birth').val(data.teacher_birth);
                body.find('#teacher_phone').val(data.teacher_phone);
                body.find('#teacher_email').val(data.teacher_email);
                body.find('#teacher_faculty').val(data.teacher_faculty);
                body.find('#role_id').val(data.role_id);

            }
        });



    });
</script>

    <button type="button" class="layui-btn    layui-btn-xs">{{ "老师" }}</button>

</script>
</body>
</html>
