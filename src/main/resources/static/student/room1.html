<!DOCTYPE html>

<html>

<head>

    <!-- 页面meta -->

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" Content-Type="">

    <title>SpringMVC案例</title>

    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <!-- 引入样式 -->

    <link rel="stylesheet" href="../plugins/elementui/index.css">

    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../layui/css/style.css">

</head>

<body class="hold-transition">

<div id="app">

    <div class="content-header">

        <h1>房间管理</h1>

    </div>

    <div class="app-container" >

        <div class="box">

            <div class="filter-container">

                <el-input placeholder="用户账号" v-model="pagination" style="width: 200px;" class="filter-item"></el-input>

                <el-button @click="getRoom_number()" class="dalfBut">查询</el-button>

                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>

            </div>

            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>

                <el-table-column type="index" align="center" label="序号"></el-table-column>

                <el-table-column prop="room_number" label="房间号" align="center" ></el-table-column>

                <el-table-column prop="room_price" label="房间价格" align="center"></el-table-column>

                <el-table-column prop="room_status" label="房间状态" align="center"></el-table-column>

                <el-table-column prop="room_style" label="房间类型" align="center"></el-table-column>

                <el-table-column label="操作" align="center" >

                    <template slot-scope="scope" >

                        <el-button type="primary" size="mini" @click="handleUpdata(scope.row)">编辑</el-button>

                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>

                    </template>

                </el-table-column>

            </el-table>

            <!-- 新增标签弹层 -->

            <div class="add-form">

                <el-dialog title="新增房间" :visible.sync="dialogFormVisible">

                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">

                        <el-row>

                            <el-col :span="12">

                                <el-form-item label="房间号" prop="number">

                                    <el-input v-model="formData.room_number"/>

                                </el-form-item>

                            </el-col>

                            <el-col :span="12">

                                <el-form-item label="房间价格" prop="price">

                                    <el-input v-model="formData.room_price"/>

                                </el-form-item>

                            </el-col>

                        </el-row>


                        <el-row>

                            <el-col :span="12">

                                <el-form-item label="房间状态" prop=""status>

                                    <el-input v-model="formData.room_status" ></el-input>

                                </el-form-item>

                            </el-col>
                            <el-col :span="12">

                                <el-form-item label="房间类型" prop="style">

                                    <el-input v-model="formData.room_style" ></el-input>

                                </el-form-item>

                            </el-col>

                        </el-row>


                    </el-form>

                    <div slot="footer" class="dialog-footer">

                        <el-button @click="dialogFormVisible = false">取消</el-button>

                        <el-button type="primary" @click="handleAdd()">确定</el-button>

                    </div>

                </el-dialog>

            </div>

            <!--                             编辑标签弹层-->

            <div class="add-form">

                <el-dialog title="编辑修改" :visible.sync="dialogFormVisible4Edit">

                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">

                        <el-row>

                            <el-col :span="12">

                                <el-form-item label="房间号" prop="number">

                                    <el-input v-model="formData.room_number"/>

                                </el-form-item>

                            </el-col>

                            <el-col :span="12">

                                <el-form-item label="房间价格" prop="price">

                                    <el-input v-model="formData.room_price"/>

                                </el-form-item>

                            </el-col>

                        </el-row>

                        <el-row>

                            <el-col :span="12">

                                <el-form-item label="房间状态" prop="status">

                                    <el-input v-model="formData.room_status" ></el-input>

                                </el-form-item>

                            </el-col>
                            <el-col :span="12">

                                <el-form-item label="房间类型" prop="style">

                                    <el-input v-model="formData.room_style" ></el-input>

                                </el-form-item>

                            </el-col>

                        </el-row>

                    </el-form>

                    <div slot="footer" class="dialog-footer">

                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>

                        <el-button type="primary" @click="handleEdit()">确定</el-button>

                    </div>

                </el-dialog>

            </div>

        </div>

    </div>

</div>

</body>

<!-- 引入组件库 -->

<script src="../js/vue.js"></script>

<script src="../plugins/elementui/index.js"></script>

<script type="text/javascript" src="../js/jquery.min.js"></script>

<script src="../js/axios-0.18.0.js"></script>



<script>
    var token = JSON.parse(window.localStorage.getItem('access-Admin'));
    var vueRoom1 = new Vue({
        el: '#app',
        data:{
            pagination: '', // 查询的表单
            dataList: [],//当前页要展示的列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//控制表单是否可见
            dialogFormVisible4Edit:false,//编辑表单是否可见
            rules: {//校验规则
                number: [{ required: true, message: '房间号为必填项', trigger: 'blur' }],
                price: [{ required: true, message: '房间价格为必填项', trigger: 'blur' }],
                status: [{ required: true, message: '房间状态为必填项', trigger: 'blur' }],
                style: [{ required: true, message: '房间类型为必填项', trigger: 'blur' }]
            }
        },

        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.getAll()
        },

        methods: {
            //列表
            getAll() {
                //发送ajax请求
                axios.get("/roomAjax_a").then((res) => {

                    this.dataList = res.data.data ;

                });

            },

            getRoom_number(){
                room_number = this.pagination;
                axios.get("/roomSelect_id_a/"+ room_number).then((res) => {

                    this.dataList = res.data.data;

                })

            },

            // 弹出添加窗口
            handleCreate() {
                this.dialogFormVisible = true;
                this.resetForm();
                return null;
            },

            // 重置表单
            resetForm() {
                this.formData = {};
            },

            // 添加
            handleAdd () {
                if (this.formData.user_role === 'superAdmin' && token.user_role == 'Admin' ){
                    alert("你正在进行违规操作！你的权限无法修改用户身份为superAdmin")
                } else{
                    axios.post("/roomAdd_a",this.formData).then((res)=>{
                        //如果操作成功，关闭弹层，显示数据
                        if(res.data.code === 200){
                            this.dialogFormVisible = false;
                            this.$message.success("添加成功")
                        }else if(res.data.code === 400){
                            alert(this.$message.error("添加失败"))
                        }else{
                            this.$message.error(res.data.msg);
                        }
                    }).finally(()=>{
                        this.getAll();
                    });
                }

            },

            // 弹出编辑窗口
            handleUpdata(row) {

                //查询数据，根据id查询
                axios.get("/roomSelect_a/"+row.id).then((res)=>{
                    // console.log(res.data.data);
                    if(res.data.code === 200){
                        //展示弹层，加载数据
                        this.formData = res.data.data;
                        this.dialogFormVisible4Edit = true;
                    }else{
                        this.$message.error(res.data.msg);
                    }
                });
            },

            // 编辑
            handleEdit() {

                if (this.formData.user_role === 'superAdmin' && token.user_role == 'Admin' ){
                    alert("你正在进行违规操作！你的权限无法修改用户身份为superAdmin")
                }else {
                    axios.put("/roomUpdate_a",this.formData).then((res)=>{
                        //如果操作成功，关闭弹层，显示数据
                        if(res.data.code === 200){
                            this.dialogFormVisible4Edit = false;
                            this.$message.success("修改成功");
                        }else if(res.data.code === 400){
                            this.$message.error("修改失败");
                        }else{
                            this.$message.error(res.data.msg);
                        }
                    }).finally(()=>{
                        this.getAll();
                    });
                }

            },

            // 删除
            handleDelete(row) {
                //1.弹出提示框
                this.$confirm("此操作永久删除当前数据，是否继续？","提示",{
                    type:'info'
                }).then(()=>{
                    //2.做删除业务
                    axios.delete("/roomDelete_a/"+row.id).then((res)=>{

                        if(res.data.code === 200){
                            this.$message.success("删除成功");
                        }else{
                            this.$message.error("删除失败");
                        }
                    }).finally(()=>{
                        this.getAll();
                    });
                }).catch(()=>{
                    //3.取消删除
                    this.$message.info("取消删除操作");
                })
            }

        }



    })


</script>

</html>
